<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="myform">
       <label for="date">Date</label> <input type="date" id="date" name="date" required><br><br>

       <label for="amount">Amount</label> <input type="number" id="amount" name="amount" required><br><br>

       <label for="total">Total</label> <input type="number" id="total" name="total" required><br><br>

       <button type="submit" onclick="showData();">ADD</button>
    </form>

    <h1>List</h1>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <td>No</td>
                <td>Date</td>
                <td>Amount</td>
                <td>Total</td>
            </tr>
        </thead>
        <tbody id="myData">
        </tbody>
    </table>

    <script>    
    
        let listArray=[];

        function showData() {            

            let date = document.myform.date.value;
            let amount = document.myform.amount.value;
            let total = document.myform.total.value;            
           
            let list={
                date: date,
                amount: amount,
                total: total,
            }

            listArray.push(list);

            let data = '';
            let subTotal = 0;

            for(let i=0; i<listArray.length; i++) {

                let record = listArray[i];      
                data = data + `
                                <tr>
                                    <td> ${i+1}</td>
                                    <td> ${record.date}</td>
                                    <td> ${record.amount}</td>
                                    <td> ${record.total}</td>
                                </tr>
                            `; 
                            
                subTotal = subTotal + parseInt(record.total);            
            }  
            
            data = data + `
                                <tr>
                                    <td colspan="3"> Sub Total </td>
                                    <td> ${subTotal}</td>
                                </tr>
                            `; 
         
            document.getElementById("myData").innerHTML = data;
        }

    </script>
</body>
</html>
