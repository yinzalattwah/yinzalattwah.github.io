<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <script>
    let num1 =prompt("Enter A Number");
       
    if ( num1 % 2 == 0) {       
        document.write("<h1>Even Number</h2>")   
    }
    else if (num1 % 2 == 1) {       
        document.write("<h1>Odd Number</h2>")
    }
    else {        
        document.write("<h1>None of These</h2>") 
    }
   </script> 
</body>
</html>
